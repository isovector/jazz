<html>
  <head>
    <script src="https://unpkg.com/vexflow@1.2.87/releases/vexflow-min.js" type="text/javascript"></script>
    <script src="vextab-div.js" type="text/javascript"></script>
    <script src="api.js" type="text/javascript"></script>
    <style rel="stylesheet" href="https://raw.githubusercontent.com/0xfe/vextab/master/releases/vextab.css" type="text/css"></style>
  </head>
  <body>
     <canvas id="boo"></canvas>
  <script type="text/javascript">


renderer = new Vex.Flow.Renderer(document.getElementById('boo'), Vex.Flow.Renderer.Backends.CANVAS)
artist = new Artist(10, 5, 200)
vextab = new VexTab(artist)

function another() {
getChord(function(chord) {
vextab.reset();
artist.reset();

vextab.parse("\ntabstave clef=treble notation=true time=4/4 tablature=false\nnotes " + chord);
artist.render(renderer);
}, undefined)
}

another();
  </script>

  <br />
  <button onclick="another()">Another</button>
  </body>
</html>
